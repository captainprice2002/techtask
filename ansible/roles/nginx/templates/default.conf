server {
    listen 80;
    server_name _;

    location / {
        default_type text/html;
        return 200 '
<!DOCTYPE html>
<html>
<head>
    <title>Client Info</title>
</head>
<body>
    <h1>Here is a little info about you</h1>
    <p>Your IP: <span id="client-ip"></span></p>
    <p>You are using: <span id="user-agent"></span></p>
    <p>Your latency: <span id="latency"></span> ms</p>
    <script>
        // Display client IP and User Agent
        document.getElementById("client-ip").textContent = location.hostname;
        document.getElementById("user-agent").textContent = navigator.userAgent;

        // Calculate latency (ping to server)
        const startTime = performance.now();
        fetch(window.location.href)
            .then(() => {
                const latency = performance.now() - startTime;
                document.getElementById("latency").textContent = latency.toFixed(2);
            })
            .catch(() => {
                document.getElementById("latency").textContent = "N/A";
            });
    </script>
</body>
</html>';
    }
}
